<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="info">
        <h2 id="player1-score"><span class="p1">Player 1 </span> Score : <span id="s1">0</span></h2>
        <h2 id="turn"></h2>
        <h2 id="player2-score"><span class="p2">Player 2 </span> Score : <span id="s2">0</span></h2>
    </div>
    <div class="container">
        <div class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="btn"><button>Start</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
